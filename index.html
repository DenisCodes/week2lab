<!doctype html>
<html class="no-js" lang="">

<head>
  <title>Gamer sign-up</title>
</head>

<body>
  <h1>Sign-up</h1>
  <p>Gamer</p>
  <a href="https://www.google.com">Totally safe link to click</a>
  <form>
    User name:<br>
    <input type="text" name="username"><br>
    Password:<br>
    <input type="password" name="psw">
  </form>
  <form>
    <input type="checkbox" name="remember" value="remember"> Remember me
  </form>
  <form>
    <input type="radio" name="remember" value="male"> Male<br>
    <input type="radio" name="remember" value="female"> Female<br>
    <input type="radio" name="remember" value="gamer" checked> Gamer
  </form>
  <form>
    <select name="game" size="4">
      <option value="game">Game</option>
      <option value="games">Games</option>
      <option value="gamer" selected>Gamer</option>
      <option value="gaming">Gaming</option>
    </select>
    <br><br>
    <input type="submit">
  </form>

  <button type="button"
          onclick="document.getElementById('demo').innerHTML = Date()">Click me to display Date and Time.</button><p id="demo"></p>
</body>

</html>
